apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: example-pipeline
  namespace: tekton-pipelines
spec:
  tasks:
  - name: git-clone
    params:
    - name: url
      value: 'https://github.com/DarthBlair/CICD-Demo-App.git'
    - name: revision
      value: main
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: source-dir
  - name: junit-tests
    params:
    - name: GOALS
      value:
      - test
    runAfter:
    - git-clone
    taskRef:
      kind: ClusterTask
      name: maven
    workspaces:
    - name: source
      workspace: source-dir
    - name: maven-settings
      workspace: source-dir
