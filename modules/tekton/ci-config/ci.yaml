#      value: 'https://sonarqube.svc.cluster.local'
#    - name: SONAR_PROJECT_KEY
#      value: example-sonar
#    runAfter:
#    - junit-tests
#    taskRef:
#      kind: Task
#      name: sonarqube-scanner
#    workspaces:
#    - name: source-dir
#      workspace: source-dir
#    - name: sonar-settings
#      workspace: sonar-settings
  - name: get-version
    runAfter:
    - junit-tests #sonarqube
    taskRef:
      kind: Task
      name: maven-get-project-version
    workspaces:
    - name: source
      workspace: source-dir
  - name: build-and-push-image
    params:
    - name: IMAGE
      value: >-
        image-reg.svc.cluster.local:5000/piotr-cicd/sample-spring-kotlin:$(tasks.get-version.results.version)
    runAfter:
    - get-version
    taskRef:
      kind: ClusterTask
      name: jib-maven
    workspaces:
    - name: source
      workspace: source-dir
  workspaces:
  - name: source-dir
  - name: sonar-settings
